# SITE CONFIGURATION
#baseurl: "https://spencerfarley.com"
url: "https://spencerfarley.com"
title: "5min Dev Essentials" # site's title
description: "Essential developer skills in 5 minutes" # used by search engines
permalink: pretty # https://jekyllrb.com/docs/permalinks/

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: '5 Min Dev Essentials' # blog's title
  avatar: #assets/img/triangle.svg
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <h3>Critical developer skills in 5 minutes or less.</h3>
     <p style="font-size: 0.75em" >This "blog" is an experiment in teaching core skills to be a "10x developer".
     These posts attempt to extract best practices from, and connect readers to, leading software literature.</p>
  header_text_feature_image: #assets/img/pexels/triangular.jpeg
  footer_text: "  "
   #Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "farlee2121"
  google_plus:
  instagram:
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: # "twitter username"
  vimeo:
  wordpress:
  youtube:
  
  # Sharing options
  share_buttons:
    facebook: false
    twitter: false
    google_plus: false
    tumblr:
    pinterest:
    pocket:
    reddit: false
    linkedin:
    wordpress:
    email: true

  # Scripts / Features 
  google_analytics: UA-127756819-1 # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: false # Enable if using math markup
  
  special_page:
    search: 
      icon: "search"
      enabled: true
      text: "Search"
    tags:
      icon: "tags"
      enabled: true
      text: "Tags"
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_share_on: "Share on"
  str_add_to: "Add to"
  str_email: "Email"
  str_tweet: "Tweet"
  str_pin_it: "Pin it"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true
  
  
# PAGINATION
paginate: 5
paginate_path: "blog/page:num"


# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

relative_links:
  enabled: true
  collections: true

titles_from_headings:
  strip_title: true
  collections: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
  implementation: sass-embedded
  load_paths:
    - _sass/vendor
  sourcemap: always
plugins: 
  - jekyll-relative-links
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-series
  - jekyll-titles-from-headings
  - jekyll-time-to-read
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png", "package.json", "node_modules", "gulpfile.js", ".idea/*"]
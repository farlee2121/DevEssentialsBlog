---
layout: page
bootstrap: true
---
<div class="post-content bootstrap-iso">
    <!-- Html Elements for Search -->
    <div class="input-group">
            <div class="input-group-prepend">
                    <span class="input-group-text bg-transparent border-right-0"><i class="fa fa-search"></i></span>
                  </div>
        <input id="search-input" type="text" class="form-control border-left-0 search-bar" placeholder="Enter keywords..." aria-label="Search" aria-describedby="Search">
    </div>
    <br>
    <br>
    <ul id="results-container"></ul>
</div>


<section>
    <!-- Script pointing to jekyll-search.js -->
    <script src="{{ site.baseurl }}/assets/js/vendor/simple-jekyll-search.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{ site.baseurl }}/assets/data/search.json',
            searchResultTemplate: `
            <div class="search-title">
                <a href="{url}"><h3> {title}</h3></a>
                <div class="meta">
                    {date} <div class="right"><i class="fa fa-tag"></i> {tags}</div>
                </div>
                    <p>{excerpt}</p>
            </div>
            <hr /> `,
            noResultsText: 'No results found',
            limit: 10,
            fuzzy: false,
            exclude: []
        })
    </script>
</section>
